<button class="button-style" id="step1" [routerLink]="'/'+routes[0].path">{{ CONSTANTS.stepOneLabel }}</button>
<button class="button-style" [disabled]="!teslaService.stepOneCompleted()" id="step2" [routerLink]="'/'+routes[1].path">{{ CONSTANTS.stepTwoLabel }}</button>
<button class="button-style" [disabled]="!teslaService.stepOneCompleted() || !teslaService.stepTwoCompleted()" id="step3" [routerLink]="'/'+routes[2].path">{{ CONSTANTS.stepThreeLabel }}</button>
